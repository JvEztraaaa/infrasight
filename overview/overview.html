<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Details - InfraSight</title>
    <link rel="stylesheet" href="overview_styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search"
            autocomplete="off"
          />
          <span class="search-icon">üîç</span>
          <div id="searchResults" class="search-results"></div>
        </div>
        <nav class="nav-links">
          <a href="../index.html">Home</a>
          <a href="../others/about.html">About</a>
          <a href="../others/contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="layer1">
        <div class="back-panel">
          <button class="back-btn" onclick="window.location.href='../explore/explore.html'">Back to Explore</button>
        </div>
        <h1 id="building-name">NAME OF BUILDING</h1>
        <div class="nav-panel">
          <div class="nav-panel-card" id="infrastructureCard">
            <div class="nav-card-content">
              <img src="../others/images/audit.png" alt="">
              <p>Infrastructure Audit</p>
            </div>
          </div>
        
          <div class="nav-panel-card" id="fireSafetyCard">
            <div class="nav-card-content">
              <img src="../others/images/fire.png" alt="">
              <p>Fire Safety Inspection</p>
            </div>
          </div>
        
          <div class="nav-panel-card" id="accessibilityCard">
            <div class="nav-card-content">
              <img src="../others/images/access.png" alt="">
              <p>Accessibility Assessment</p>
            </div>
          </div>
        </div>
        
        <div class="overview-panel">
          <div class="item">
            <div class="icon"><img src="../others/images/building.png" alt="building icon"></div>
            <div class="value">0.0</div>
            <div class="label">NO. OF STOREY</div>
          </div>
          <div class="item">
            <div class="icon"><img src="../others/images/built.png" alt="crane icon"></div>
            <div class="value">Type</div>
            <div class="label">TYPE OF BUILDING</div>
          </div>
          <div class="item">
            <div class="icon"><img src="../others/images/group.png" alt="group icon"></div>
            <div class="value">Type</div>
            <div class="label">DESIGN OCCUPANCY</div>
          </div>
          <div class="item">
            <div class="icon"><img src="../others/images/calendar.png" alt="calendar icon"></div>
            <div class="value">0000</div>
            <div class="label">YEAR CONSTRUCTED</div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../search.js"></script>
    <script src="view_details.js"></script>
    <script src="overview_script.js"></script>
  </body>
</html>
